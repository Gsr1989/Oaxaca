<!-- templates/consulta_folio.html – versión Oaxaca -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family:Arial,sans-serif;
            margin:0;
            background:#ffffff;
        }
        /* Banners */
        header img,
        .franja-abajo img,
        footer img{
            width:100%;
            display:block;
        }

        h1{
            text-align:center;
            font-size:28px;
            margin:30px 0 10px;
            color:#222;
        }

        main{
            max-width:500px;
            margin:0 auto;
            padding:20px;
            text-align:center;
        }
        input[type="text"]{
            width:100%;
            padding:12px;
            border-radius:6px;
            border:1px solid #ccc;
            margin-bottom:20px;
            font-size:16px;
        }
        button{
            background:#8a1538;
            color:#fff;
            padding:12px 20px;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
            font-weight:bold;
        }
        button:hover{background:#6e0f2f;}

        @media(max-width:600px){
            h1{font-size:24px;margin-top:20px;}
            button{width:100%;}
        }
    </style>
</head>
<body>

    <!-- Encabezado Oaxaca -->
    <header>
        <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado Oaxaca">
    </header>

    <h1>Secretaría de Movilidad</h1>

    <main>
        <form action="{{ url_for('consulta_folio') }}" method="POST">
            <input type="text" name="folio" placeholder="Ingresa tu folio" required>
            <button type="submit">Consultar</button>
        </form>
    </main>

    <!-- Franja Oaxacaabajo pegada al pie -->
    <div class="franja-abajo">
        <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja Oaxacaabajo">
    </div>

    <!-- Pie Masabajo -->
    <footer>
        <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página Oaxaca">
    </footer>

</body>
</html>
