<!-- consulta_folio.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        header img, .img-intermedia img, footer img {
            width: 100%;
            display: block;
        }

        .titulo {
            font-size: 22px;
            font-weight: bold;
            color: #222;
            padding: 20px 30px 10px 30px;
            text-align: left;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 30px 20px 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #8a1538;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #600f28;
        }

        button:hover {
            background-color: #6e0f2f;
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 18px;
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado">
    </header>

    <div class="titulo">INGRESA EL FOLIO PARA LA CONSULTA</div>

    <main>
        <form action="/consulta_folio" method="POST">
            <input type="text" name="folio" placeholder="Ingresa tu folio" required>
            <button type="submit">Consultar</button>
        </form>
    </main>

    <div class="img-intermedia">
        <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja intermedia">
    </div>

    <footer>
        <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de pÃ¡gina">
    </footer>

</body>
</html>
