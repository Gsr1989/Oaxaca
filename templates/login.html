<!-- templates/login.html  – versión Oaxaca -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Validación Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background:#ffffff;
            font-family:Arial,sans-serif;
            margin:0;
            padding:0;
        }
        /* Banners */
        header img,
        .franja-abajo img,
        footer img{
            width:100%;
            display:block;
        }

        .titulo{
            text-align:center;
            font-size:28px;
            margin:30px 0 10px;
            font-weight:bold;
            color:#222;
        }

        .form-container{
            max-width:400px;
            margin:30px auto;
            padding:20px;
            background:#f9f9f9;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        input{
            width:100%;
            padding:12px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:6px;
            font-size:16px;
        }
        button{
            background:#8a1538;
            color:#fff;
            font-size:16px;
            padding:12px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            width:100%;
            font-weight:bold;
        }
        button:hover{background:#6e0f2f;}

        .error{
            color:red;
            font-weight:bold;
            margin-top:10px;
        }

        @media(max-width:600px){
            .titulo{font-size:24px;}
        }
    </style>
</head>
<body>

    <!-- Encabezado Oaxaca -->
    <header>
        <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado Oaxaca">
    </header>

    <div class="titulo">Secretaría de Movilidad</div>

    <div class="form-container">
        <form method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <!-- Franja Oaxacaabajo pegada al pie -->
    <div class="franja-abajo">
        <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja Oaxacaabajo">
    </div>

    <!-- Pie Masabajo -->
    <footer>
        <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página Oaxaca">
    </footer>

</body>
</html>
