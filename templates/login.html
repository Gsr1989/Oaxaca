<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Validación Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header img, .img-intermedia img, footer img {
            width: 100%;
            display: block;
        }

        .titulo {
            text-align: center;
            font-size: 24px;
            margin: 20px 0 10px 0;
            font-weight: bold;
            color: #222;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #8a1538;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6e0f2f;
        }

        .error {
            color: white;
            background-color: #f44336;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado">
</header>

<div class="titulo">Iniciar Sesión</div>

<div class="form-container">
    <form method="POST">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>

<div class="img-intermedia">
    <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja intermedia">
</div>

<footer>
    <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página">
</footer>

</body>
</html>
