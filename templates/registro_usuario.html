<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Registro Usuario</title></head>
<body>
<header><img src="{{ url_for('static','Oaxacaarriba.jpg') }}"></header>
<div class="titulo">Registro de Folio</div>
<div>Asignados: {{ folios_info.folios_asignac }} | Usados: {{ folios_info.folios_usados }}</div>
{% for cat,msg in get_flashed_messages(with_categories=true) %}
  <div class="{{cat}}">{{ msg }}</div>
{% endfor %}
<form method="POST">
  <input name="folio" placeholder="Folio" required>
  <input name="marca" placeholder="Marca" required>
  <input name="linea" placeholder="Línea" required>
  <input name="anio" type="number" placeholder="Año" required>
  <input name="serie" placeholder="Número de Serie" required>
  <input name="motor" placeholder="Número de Motor" required>
  <select name="vigencia" required>
    <option value="">Vigencia</option>
    <option value="30">30 días</option>
    <option value="60">60 días</option>
    <option value="90">90 días</option>
  </select>
  <button type="submit">Registrar</button>
</form>
<a href="{{ url_for('logout') }}">Cerrar Sesión</a>
<footer><img src="{{ url_for('static','Masabajo.jpg') }}"></footer>
</body>
</html>
