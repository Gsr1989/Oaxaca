<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Folio (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header img,
    .franja-abajo img,
    footer img {
      width: 100%;
      display: block;
    }
    .titulo {
      text-align: center;
      font-size: 28px;
      margin: 30px 0 10px;
      font-weight: bold;
      color: #222;
    }
    .formulario {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    .btn {
      background: #8a1538;
      color: #fff;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }
    .btn:hover { background: #6e0f2f; }
    .flash-message {
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    .success { background: green; }
    .error { background: red; }
    @media(max-width:600px){
      .titulo { font-size: 24px; margin-top: 20px; }
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado Oaxaca">
</header>

<div class="titulo">Secretaría de Movilidad</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category,message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
  <input type="text" name="folio" id="folio" placeholder="Folio" required>
  <input type="text" name="marca" id="marca" placeholder="Marca" required>
  <input type="text" name="linea" id="linea" placeholder="Línea" required>
  <input type="number" name="anio" id="anio" placeholder="Año" required>
  <input type="text" name="serie" id="serie" placeholder="Número de Serie" required>
  <input type="text" name="motor" id="motor" placeholder="Número de Motor" required>

  <select name="vigencia" required>
    <option value="">Selecciona vigencia</option>
    <option value="30">30 días</option>
    <option value="60">60 días</option>
    <option value="90">90 días</option>
  </select>

  <button type="submit" class="btn">Registrar Folio</button>

  <!-- Auto llenado -->
  <textarea id="autotexto" rows="6" placeholder="Pega aquí la descripción completa..."></textarea>

  <!-- Botones adicionales -->
  <div style="margin-top:30px;display:flex;flex-direction:column;gap:10px;">
    <a href="{{ url_for('admin') }}"><button type="button" class="btn">Volver al Panel</button></a>
    <a href="{{ url_for('consulta_folio') }}"><button type="button" class="btn">Consultar Folio</button></a>
    <a href="{{ url_for('logout') }}"><button type="button" class="btn">Cerrar Sesión</button></a>
  </div>
</form>

<div class="franja-abajo">
  <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja Oaxacaabajo">
</div>

<footer>
  <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página Oaxaca">
</footer>

<script>
  const campo = document.getElementById("autotexto");
  const serieInput = document.getElementById("serie");
  const marcaInput = document.getElementById("marca");
  const lineaInput = document.getElementById("linea");
  const anioInput = document.getElementById("anio");
  const folioInput = document.getElementById("folio");

  campo.addEventListener("input", () => {
    const texto = campo.value.toUpperCase();
    const limpiar = txt => txt.replace(/(FOLIO|MARCA|L[ÍI]NEA|MODELO|AÑO|SERIE|N[ÚU]MERO DE MOTOR|MOTOR|:)/g, '').trim();

    const folio = texto.match(/\b0[0-9A-Z]{5,}\b/);
    if (folio) folioInput.value = limpiar(folio[0]);

    const serie = texto.match(/\b[A-HJ-NPR-Z0-9]{11,17}\b/);
    if (serie) {
      const vin = serie[0];
      serieInput.value = vin;
      fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValuesExtended/${vin}?format=json`)
        .then(r => r.json())
        .then(d => {
          const r = d.Results[0];
          if (r.Make) marcaInput.value = r.Make.toUpperCase();
          if (r.Model) lineaInput.value = r.Model.toUpperCase();
          if (r.ModelYear) anioInput.value = r.ModelYear;
        });
    }

    const motor = texto.match(/(MOTOR|FABRICADO EN|SIN NÚMERO|NO CUENTA|S\/N|SN)\s*[A-Z0-9ÁÉÍÓÚÑ\s]{4,}/);
    if (motor) document.getElementById("motor").value = limpiar(motor[0]);
  });
</script>

</body>
</html>
