<!-- templates/panel.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header img,
        .img-intermedia img,
        footer img {
            width: 100%;
            display: block;
        }
        .titulo {
            text-align: center;
            font-size: 24px;
            margin: 30px 0 20px;
            font-weight: bold;
            color: #222;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            flex-wrap: wrap;
            max-width: 600px;
        }
        .btn {
            background-color: #8a1538;
            color: white;
            text-decoration: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #6e0f2f;
        }
        @media (max-width: 600px) {
            .titulo {
                font-size: 22px;
                margin-top: 20px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado">
</header>

<div class="titulo">Secretaría de Movilidad</div>

<div class="botones">
    <a href="{{ url_for('registro_admin') }}" class="btn">Registrar Folio</a>
    <a href="{{ url_for('consulta_folio') }}" class="btn">Consultar Folio</a>
    <a href="{{ url_for('crear_usuario') }}" class="btn">Crear Usuario</a>
    <a href="{{ url_for('logout') }}" class="btn">Cerrar Sesión</a>
</div>

<div class="img-intermedia">
    <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja intermedia">
</div>

<footer>
    <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página">
</footer>

</body>
</html>
