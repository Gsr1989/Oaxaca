<!-- templates/panel.html  – versión Oaxaca -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background:#ffffff;
            font-family:Arial,sans-serif;
            margin:0;
            padding:0;
        }
        /* Banners */
        header img,
        .franja-abajo img,
        footer img{
            width:100%;
            display:block;
        }

        .titulo{
            text-align:center;
            font-size:28px;
            margin:30px 0 10px;
            font-weight:bold;
            color:#222;
        }
        .botones{
            display:flex;
            justify-content:center;
            gap:15px;
            margin:30px auto;
            flex-wrap:wrap;
            max-width:600px;
        }
        .btn{
            background:#8a1538;
            color:#fff;
            border:none;
            padding:14px 22px;
            font-size:16px;
            border-radius:6px;
            cursor:pointer;
            transition:background .3s ease;
        }
        .btn:hover{background:#6e0f2f;}

        @media(max-width:600px){
            .titulo{font-size:24px;margin-top:20px;}
            .btn{width:100%;text-align:center;}
        }
    </style>
</head>
<body>

    <!-- Encabezado Oaxaca -->
    <header>
        <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado Oaxaca">
    </header>

    <div class="titulo">Secretaría de Movilidad</div>

    <div class="botones">
        <a href="{{ url_for('registro_admin') }}"><button class="btn">Registrar Folio</button></a>
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
        <a href="{{ url_for('crear_usuario') }}"><button class="btn">Crear Usuario</button></a>
        <a href="{{ url_for('admin_folios') }}"><button class="btn">Ver Todos los Folios</button></a>
        <a href="{{ url_for('logout') }}"><button class="btn">Cerrar Sesión</button></a>
    </div>

    <!-- Franja Oaxacaabajo pegada al pie -->
    <div class="franja-abajo">
        <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja Oaxacaabajo">
    </div>

    <!-- Pie Masabajo -->
    <footer>
        <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página Oaxaca">
    </footer>

</body>
</html>
