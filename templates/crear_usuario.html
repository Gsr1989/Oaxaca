<!-- templates/crear_usuario.html – versión Oaxaca -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background:#ffffff;
            font-family:Arial,sans-serif;
            margin:0;
            padding:0;
        }
        /* Banners Oaxaca */
        header img,
        .franja-abajo img,
        footer img{
            width:100%;
            display:block;
        }

        .titulo{
            text-align:center;
            font-size:28px;
            margin:30px 0 10px;
            font-weight:bold;
            color:#222;
        }

        .formulario{
            max-width:600px;
            margin:30px auto;
            padding:20px;
            border-radius:10px;
            background:#f9f9f9;
        }
        input{
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:16px;
        }
        .btn,.nav-btn{
            background:#8a1538;
            color:#fff;
            border:none;
            padding:14px 22px;
            font-size:16px;
            border-radius:6px;
            cursor:pointer;
            transition:background .3s ease;
            width:100%;
            margin-top:15px;
            text-align:center;
            text-decoration:none;
            display:block;
        }
        .btn:hover,.nav-btn:hover{background:#6e0f2f;}

        .mensaje{
            margin:20px auto;
            max-width:600px;
            padding:10px;
            text-align:center;
            font-weight:bold;
            border-radius:5px;
        }
        .success{background:#4CAF50;color:#fff;}
        .error{background:#f44336;color:#fff;}

        @media(max-width:600px){
            .titulo{font-size:24px;margin-top:20px;}
        }
    </style>
</head>
<body>

    <!-- Encabezado Oaxaca -->
    <header>
        <img src="{{ url_for('static', filename='Oaxacaarriba.jpg') }}" alt="Encabezado Oaxaca">
    </header>

    <div class="titulo">Secretaría de Movilidad</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category,message in messages %}
          <div class="mensaje {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="formulario">
        <input type="text"     name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña"        required>
        <input type="number"   name="folios"   placeholder="Cantidad de folios" required>
        <button type="submit" class="btn">Crear Usuario</button>
    </form>

    <div class="formulario">
        <a href="{{ url_for('admin') }}"          class="nav-btn">Volver al Panel</a>
        <a href="{{ url_for('consulta_folio') }}" class="nav-btn">Consultar Folio</a>
        <a href="{{ url_for('logout') }}"         class="nav-btn">Cerrar Sesión</a>
    </div>

    <!-- Franja Oaxacaabajo pegada al pie -->
    <div class="franja-abajo">
        <img src="{{ url_for('static', filename='Oaxacaabajo.jpg') }}" alt="Franja Oaxacaabajo">
    </div>

    <!-- Pie Masabajo -->
    <footer>
        <img src="{{ url_for('static', filename='Masabajo.jpg') }}" alt="Pie de página Oaxaca">
    </footer>

</body>
</html>
